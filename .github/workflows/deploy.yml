name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate config.js with API key
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          mkdir -p weather_assets
          cat > weather_assets/config.js << 'EOF'
          // API Configuration
          const config = {
              apiKey: '${{ secrets.OPENWEATHER_API_KEY }}'
          };
          EOF
          echo "✅ config.js generated successfully"
          cat weather_assets/config.js
      
      - name: Verify config.js exists
        run: |
          if [ -f weather_assets/config.js ]; then
            echo "✅ config.js exists"
            ls -la weather_assets/config.js
          else
            echo "❌ config.js does not exist"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4